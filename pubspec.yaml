name: flutter_minecraft_launcher
description: "A Minecraft launcher built with flutter."

publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: ^3.8.1

# Dependencies specify other packages that your package needs in order to work.
# To automatically upgrade your package dependencies to the latest versions
# consider running `flutter pub upgrade --major-versions`. Alternatively,
# dependencies can be manually updated by changing the version numbers below to
# the latest version available on pub.dev. To see which dependencies have newer
# versions available, run `flutter pub outdated`.
dependencies:
  flutter:
    sdk: flutter

  window_manager: ^0.5.1
  cupertino_icons: ^1.0.8
  package_info_plus: ^8.3.0
  get_it: ^8.2.0
  provider: ^6.1.5
  dio: ^5.9.0
  flutter_i18n: ^0.36.3
  flutter_localizations:
    sdk: flutter
  isar: ^3.1.0+1
  isar_flutter_libs: ^3.1.0+1
  hive: ^2.2.3
  hive_flutter: ^1.1.0
  path_provider: ^2.1.5
  path: ^1.9.1

dev_dependencies:
  flutter_test:
    sdk: flutter

  # The "flutter_lints" package below contains a set of recommended lints to
  # encourage good coding practices. The lint set provided by the package is
  # activated in the `analysis_options.yaml` file located at the root of your
  # package. See that file for information about deactivating specific lint
  # rules and activating additional ones.
  flutter_lints: ^5.0.0

  hive_generator: ^2.0.0
  isar_generator: ^3.1.0+1
  build_runner: ^2.4.13
# For information on the generic Dart part of this file, see the
# following page: https://dart.dev/tools/pub/pubspec

# The following section is specific to Flutter packages.
flutter:
  uses-material-design: true

  assets:
    - assets/flutter_i18n/

  fonts:
    - family: Noto Sans SC
      fonts:
        - asset: fonts/NotoSansSC-Thin.ttf
        - asset: fonts/NotoSansSC-ExtraLight.ttf
        - asset: fonts/NotoSansSC-Light.ttf
        - asset: fonts/NotoSansSC-Regular.ttf
        - asset: fonts/NotoSansSC-Medium.ttf
        - asset: fonts/NotoSansSC-SemiBold.ttf
        - asset: fonts/NotoSansSC-Bold.ttf
        - asset: fonts/NotoSansSC-ExtraBold.ttf
        - asset: fonts/NotoSansSC-Black.ttf
